<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>VIDEO PLAYER</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' href='main.css'>
    <script src="https://kit.fontawesome.com/b51e0b7293.js" crossorigin="anonymous"></script>
</head>
<body>

    <div class="container">
        <div class="wrapper">
            <div class="video_time">
                <div class="progress-area">
                    <span> 00:00</span>
                    <div class="progress-bar"></div>
                </div>
                <ul class="video_controls">
                    <li class="option left">
                        <button class="volume"><i class="fa-sharp fa-solid fa-volume-high"></i></button>
                        <input type="range" min="0" max="1" step="any">
                        <div class="video_timer">
                            <p class="current-time">  00:00 </p>
                            <p class="seperator">  /  </p>
                            <p class="video-duration">  00:00 </p>
                        </div>
                    </li>
                    <li class="option center">
                        <button class="skip-backward"><i class="fa-solid fa-backward"></i></button> 
                        <button class="play-pause"><i class="fa-solid fa-play"></i></button> 
                        <button class="skip-forward"><i class="fa-solid fa-forward"></i></button> 
                    </li>
                    <li class="option right">
                        <div class ="playback-content">
                            <button class="playback-speed">
                                <span class="fa-solid fa-repeat">   </span>
                            </button> 
                            <ul class="speed-options">
                                <li data-speed="2">2x</li>
                                <li data-speed="1.5">1.5x</li>
                                <li data-speed="1"  class="active">normal</li>
                                <li data-speed="0.75">0.75x</li>
                                <li data-speed="0.5">0.5x</li>
                            </ul>

                        </div>
                    
                    <button class="pic-in-pic">
                        <span class="fa-regular fa-image"></span>
                    </button> 
                    <button class="fullscreen">
                        <i class="fa-sharp fa-solid fa-expand"> </i>
                    </button> 
                    </li>

                    
                </ul>
            </div>
        </div>
        <video src="ocean.mp4"></video>
    </div>
  <script src="script.js"> </script>  
</body>
</html>
